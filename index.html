<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>

  

  <!-- Tab icon (favicon) -->
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="../assets/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="../assets/favicon-64x64.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon-180x180.png">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

  <!-- Light favicon (default) -->
<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" media="(prefers-color-scheme: light)">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png" media="(prefers-color-scheme: light)">
<link rel="icon" type="image/x-icon" href="../assets/favicon.ico" media="(prefers-color-scheme: light)">

<!-- Dark favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-dark-32x32.png" media="(prefers-color-scheme: dark)">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-dark-16x16.png" media="(prefers-color-scheme: dark)">
<link rel="icon" type="image/x-icon" href="../assets/favicon-dark.ico" media="(prefers-color-scheme: dark)">


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <!-- Header -->
      <header class="top">
        <div class="brand">
          <a href="/" class="brand-logo">
            <img src="../assets/qpoplogo.png" alt="QPOP Logo">
          </a>
          <a href="/" class="brand-text">QPOP</a>
        </div>
        <div class="social">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </header>

      <!-- Main -->
      <main class="main">
        <section class="left">
          <div class="tag">COMING SOON</div>
          <h1>Our new website<br>is on its way.</h1>
          <p class="lead">Sign up to be the first to know<br>when we launch.</p>

          <!-- Subscribe Form -->
          <form class="form" id="notifyForm" onsubmit="return false">
            <input id="emailInput" name="email" type="email" placeholder="Enter Your Email Here.." required />
            <button type="submit" aria-label="Submit email">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 11h12.586l-4.293-4.293 1.414-1.414L20.414 12l-6.707 6.707-1.414-1.414L16.586 13H4v-2z"/>
              </svg>
            </button>
          </form>

          <!-- Feedback message -->
          <div id="formMsg" class="form-msg" role="status" aria-live="polite"></div>
        </section>

        <aside class="hero-col">
          <div class="hero bounce">
            <img src="../assets/Chatboxx.png" alt="Chatbox">
          </div>
        </aside>
      </main>

      <!-- Footer -->
      <div class="foot">
        <div class="contact">
          <svg viewBox="0 0 512 512" aria-hidden="true"><path d="M502.3 190.8l-192 160c-23.6 19.7..."/></svg>
          <span><a href="mailto:support@qpop.gg">support@qpop.gg</a></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Tiny inline script to handle Formspree OR mailto fallback -->
  <script>
    const FORMSPREE_ENDPOINT = "https://formspree.io/f/xldpgbbb";

    const form = document.getElementById('notifyForm');
    const emailInput = document.getElementById('emailInput');
    const msg = document.getElementById('formMsg');

    function showMessage(text, type = 'ok') {
      msg.textContent = text;
      msg.classList.remove('is-ok', 'is-err');
      msg.classList.add(type === 'ok' ? 'is-ok' : 'is-err');
    }

    form.addEventListener('submit', async () => {
      const email = emailInput.value.trim();
      if (!email) return;

      if (FORMSPREE_ENDPOINT) {
        try {
          showMessage('Sending...', 'ok');
          const res = await fetch(FORMSPREE_ENDPOINT, {
            method: 'POST',
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, to: 'support@qpop.gg' })
          });

          if (res.ok) {
            showMessage("Thanks! We'll let you know when we launch.", 'ok');
            form.reset();
          } else {
            showMessage('Hmm, something went wrong. Try again in a moment.', 'err');
          }
        } catch (e) {
          showMessage('Network error. Please try again.', 'err');
        }
        return;
      }

      const subject = encodeURIComponent('Notify me when QPOP launches');
      const body = encodeURIComponent(`Please notify me at: ${email}`);
      window.location.href = `mailto:support@qpop.gg?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
